<!DOCTYPE html>
<html>
  <head>
    <title>Kids College 2017 Registration</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>

    <div id="appheader">  
      <div class="outerdiv" id="logodiv">
        <img id="logodiv" src="images/logo.png">
      </div>
      <div id="headerWrapper">
        <div id="headerLeft">
          <div class="outerdiv" id="title1div">
            <p><font id="titlefont"><strong>Kids College Registration</strong></font></p>
          </div>
          <div class="outerdiv" id="descdiv">
            <p>Click here for instructions</p>
          </div>
        </div>
        <div id="headerRight">
          <div id="studentBox">
            &nbsp;
          </div>
        </div>
      </div>
    </div>

    <div id="regFormDiv">
    <form id="regForm">
    <div id="col1">

      
      <!-- SELECT GRADE -->
      <div class="outerdiv" id="regSelect">
        <div id="stepTitle"><strong>Step 1: Select Your Grade</strong></div>
        <select name="grade" onchange="selectGrade(this)" autofocus>
          <option value="" disabled selected>Click to select grade</option>
          <option value="00">Kindergarten</option>
          <option value="01">Grade 1</option>
          <option value="02">Grade 2</option>
          <option value="03">Grade 3</option>
          <option value="04">Grade 4</option>
          <option value="05">Grade 5</option>
        </select>
      </div>

    
    <div class="outerdiv" id="regSelect">
        <p id="listText"></p>
    </div>
    
    <!-- SELECT TEACHER -->
    <div class="outerdiv" id="regSelect">
      <div id="stepTitle"><strong>Step 2: Select Your Teacher</strong></div>
      <select id="teachers" onchange="selectTeachers(this)">
        <option value="" disabled selected>Click to select teacher</option>
        <script id="teacherTemplate">
          <option>{{cells.Teacher}}</option>
        </script>
      </select>
    </div>
    
    <!-- SELECT STUDENT -->
    <div class="outerdiv" id="regSelect">
      <p>
      <div id="stepTitle"><strong>Step 3: Select Your Student</strong></div>
      <select id="students" onchange="selectStudents(this)">
        <option value="" disabled selected>Click to select student</option>
        <script id="studentTemplate">
          <option>{{cells.StudentFirstName}} {{cells.StudentLastName}}</option>
        </script>
      </select>
      </p>
    </div>
        <!-- BUTTONS DIV -->
    <div id="resetDiv">
      <p>
        <input id="chooseCoursesButton" type="button" value="Choose Courses" onclick="submitStudent()">
        <input id="resetButton" type="reset" value="Reset" onclick="formReset()">
      </p>
    </div>
    
    </div> <!-- END OF COL1 -->
    </form>
    </div>  
       
    <!-- START OF COL2 -->   
    <div id="col2">
    <div class="outerdiv" id="regSelect">
      <div id="stepTitle">
        <strong>Step 4: Select Your Courses</strong>
        <input id="resetButton" type="reset" value="Reset" onclick="formReset()">
      </div>

      <container id="courseContainer">
      <div id="courseRecord">
          <script id="courseTemplate">
            <p id="courseObject">
            <div id="courseHeader">
              <div id="courseHeaderTitle"><strong>{{cells.CourseTitle}}</strong></div>
              <div id="courseHeaderTeacher">Teacher: <strong>{{cells.TeacherFirstName}} {{cells.TeacherLastName}}</strong></div>
              <div id="courseHeaderLeft">Spots left: <strong>{{math cells.CourseLimit "-" cells.CourseRegistered}}</strong></div>
            </div>
            <div>
              <div id="courseDesc"><p>{{cells.CourseDescription}}</p></div>
            </div>
            </p>
          </script>
      </div>
      </container>
    </div>
    </div>
    <!-- END OF COL2 -->
    
    <!-- Load jQuery and Sheetrock from CDNJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>   
    <script src="js/app.js" defer></script>
  </body>
</html>
